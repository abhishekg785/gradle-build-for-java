// gradle file to automate the stuff

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.hello.HelloWorld'

repositories {
    mavenCentral()
}

// tells us how the jar file be named ( gs-gradle-0.1.0.jar )
// tag::jar[]
jar {
    baseName 'gs-gradle'
    version '0.1.0'
}
// end::dependencies

// tag::dependencies[]
dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}
// end::dependencies[]
